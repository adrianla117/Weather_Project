<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form method="post"> <!-- El método POST se utiliza para enviar datos al servidor -->
        {% csrf_token %} <!-- Token CSRF para proteger contra ataques CSRF -->
        {{ form.as_p }} <!-- Renderiza el formulario como párrafos -->
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
